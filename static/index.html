<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Youtube Downloader</title>
  </head>
  <body>
    <form class="container">
      <div class="search-bar-title">Youtube-DL</div>
      <div>
          <input name="linkyoutube" class="search-bar" type="search" placeholder="Input youtube.com link here...">
          <select class="drop-down" name="extensions" id="extensions">
            <option value="MP4">MP4</option>
            <option value="MP3">MP3</option>
          </select>
        </div>
      <button class="download-button">Download</button>
    </form>
  </body>
</html>
